<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/ball.css" />
  </head>
  <body>
    <div class="board">
      <div class="scoreboard">Score: <span id="score">0</span></div>
      <div class="field">
        <div class="post1"></div>
        <div class="divide">
          <div class="center-field">
            <img
              src="https://en.js.cx/clipart/ball.svg"
              id="ball"
              class="ball"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    let ball = document.querySelector(".ball");
    let field = document.querySelector(".field");
    let post = document.querySelector(".post1");
    let scoreDisplay = document.getElementById("score");

    let score = 0;

    field.onclick = function (event) {
      let fieldRect = field.getBoundingClientRect();
      let x = event.clientX - fieldRect.left - ball.offsetWidth / 2;
      let y = event.clientY - fieldRect.top - ball.offsetHeight / 2;
      console.log("Y", event.clientY);
      console.log("X", event.clientX);

      ball.style.left = x + "px";
      ball.style.top = y + "px";
    };
    post.onclick = function (event) {
      if (true) {
        score += 1;
        scoreDisplay.textContent = score;
      }
    };
  </script>
</html>
